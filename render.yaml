services:
  - type: web
    name: user-management-api
    runtime: docker
    dockerfilePath: ./server/Dockerfile
    dockerContext: ./server
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: user-management-db
          property: connectionString
      - key: JWT_KEY
        generateValue: true
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /api/users

  - type: web
    name: user-management-client
    runtime: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        value: https://user-management-api.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: user-management-db
    databaseName: usermanagement
    plan: free
